name: relate_x_front_main
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  dio: ^5.4.0

  intl: ^0.20.2
  flutter_riverpod: ^2.5.1
  http: ^1.4.0
  multi_image_picker_view: ^3.0.0
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/fonts/
    - assets/icons/google.png
    - assets/icons/naver.png
    - assets/icons/kakaotalk.png

  fonts:
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/Roboto_Mono/RobotoMono-ExtraLightItalic.ttf
          weight: 200
          style: italic
    - family: CourierPrime
      fonts:
        - asset: assets/fonts/CourierPrime/CourierPrime-Regular.ttf
